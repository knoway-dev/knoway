apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
data:
  config.yaml: |-
    debug: {{.Values.global.debug }}
    gateway:
      auth_server:
        url: {{.Values.global.config.auth_server_url }}
      stats_server:
        url: {{.Values.global.config.stats_server_url }}
