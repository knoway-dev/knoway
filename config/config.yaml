debug: true
controller:
  secure_metrics: false
  enable_http2: false

gateway:
  auth_server:
    url: ''
    timeout: 0
  stats_server:
    url: ''
    timeout: 0
  log:
    pick_request_headers:
      - 'Accept-Encoding'
      - 'Accept-Language'
      - 'Accept'
      - 'Cache-Control'
      - 'Content-Type'
      - 'Content-Length'
      - 'Content-Encoding'
      - 'Connection'
      - 'Host'
      - 'Origin'
      - 'Transfer-Encoding'
    pick_response_headers:
      - 'Cache-Control'
      - 'Content-Type'
      - 'Content-Length'
      - 'Content-Encoding'
      - 'Connection'
      - 'Transfer-Encoding'
